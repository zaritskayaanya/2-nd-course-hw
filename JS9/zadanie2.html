<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить цвет текста</title>
</head>
<body>

    <p id="text">Это текст, цвет которого будет изменен.</p>
    <button id="colorButton">Изменить цвет</button>

    <script>
        const textParagraph = document.querySelector('#text');
        const colorButton = document.querySelector('#colorButton');

        colorButton.addEventListener('click', () => {
            textParagraph.style.color = 'blue';
        });
    </script>

</body>
</html>
